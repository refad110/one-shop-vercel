<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Shop</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>🚀 One Shop</h1>
    <nav id="auth-buttons">
      <button id="btn-login">Login</button>
      <button id="btn-logout" style="display:none;">Logout</button>
    </nav>
  </header>

  <section id="categories">
    <h2>Shop by Category</h2>
    <div class="cat-container">
      <button class="cat" data-cat="fashion">👗 Fashion</button>
      <button class="cat" data-cat="electronics">📱 Electronics</button>
      <button class="cat" data-cat="grocery">🥦 Grocery</button>
      <button class="cat" data-cat="decor">🛋️ Home Decor</button>
    </div>
  </section>

  <main>
    <h2>Featured Products</h2>
    <ul id="product-list"></ul>
  </main>

  <template id="product-template">
    <li class="product-card">
      <img src="" alt="" />
      <h3 class="title"></h3>
      <p class="price"></p>
      <button class="btn-add">Add to Cart</button>
    </li>
  </template>

  <script type="module" src="script.js"></script>
</body>
</html>
